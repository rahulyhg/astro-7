<div id="horoscope_details">
	<table width="100%" border="1" cellspacing="5" cellpadding="5">
		<caption>Birth Details</caption>

		<tr>
			<th scope="col">Attribute</th>
			<th scope="col">Value</th>
			<th scope="col">Attribute</th>
			<th scope="col">Value</th>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" displayName="name"/></td>
			<td>Father Name</td>
			<td><input type="text" name="fatherName" displayName="fatherName"/></td>
		</tr>
		
		<tr>
			<td>Mother Name</td>
			<td><input type="text" name="motherName" /></td>
			<td>Gotra</td>
			<td>
				<select name="gotra">
					<option value="1">Naga</option>
					<option value="2">Kaunanya</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Garbha</td>
			<td><input type="text" name="garbha" /></td>
			<td>DOB</td>
			<td><input type="text" name="dob" /></td>
		</tr>
		<tr>
			<td>Birth Time</td>
			<td>
				<input type="text" name="birthTime" />
				<select name="ampm">
					<option value="1">AM</option>
					<option value="2">PM</option>
				</select>
			</td>
			<td>Birth Place</td>
			<td><input type="text" name="birthPlace" /></td>
		</tr>
		<tr>
			<td>Masha/Tithi</td>
			<td>
				<select name="masa">
					<option value="1">Baishakha</option>
					<option value="2">Jyestha</option>
					<option value="3">Asadha</option>
					<option value="4">Shrabana</option>
					<option value="5">Bhadraba</option>
					<option value="6">Aswina</option>
					<option value="7">Kartika</option>
					<option value="8">Margasira</option>
					<option value="9">Pausa</option>
					<option value="10">Magha</option>
					<option value="11">Phalguna</option>
					<option value="12">Chaitra</option>
				</select>
				<select name="tithi">
					<option value="1">Krushna(1st)</option>
					<option value="2">Krushna(2nd)</option>
					<option value="3">Krushna(3rd)</option>
					<option value="4">Krushna(4th)</option>
					<option value="5">Surya(1st)</option>
					<option value="6">Surya(2nd)</option>
					<option value="7">Surya(3rd)</option>
					<option value="8">Surya(4th)</option>
				</select>
			</td>
			<td>Bara</td>
			<td>
				<select name="bara">
					<option value="1">Sunday</option>
					<option value="2">Monday</option>
					<option value="3">Tuesday</option>
					<option value="4">Wednesday</option>
					<option value="5">Thursday</option>
					<option value="6">Friday</option>
					<option value="7">Saturday</option>
				</select>
				<select name="dayNight">
					<option value="1">Day</option>
					<option value="2">Night</option>
				</select>
			</td>
		</tr>
	</table>
</div>
